<!DOCTYPE html>
<html>

<head>
    <title>Main Page</title>
    <style>
         body {
	    display: flex;
	    align-items: center;
	    justify-content: center;
	    font-family: sans-serif;
	    line-height: 1.5;
	    min-height: 100vh;
	    background: #f3f3f3;
	    flex-direction: column;
	    margin: 0;
        }

        .main {
	    background-color: #fff;
	    border-radius: 15px;
	    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
	    padding: 10px 20px;
	    transition: transform 0.2s;
	    width: 500px;
	    text-align: center;
        }

        h1 {
	    color: #04AA6D;
        }

        label {
	    display: block;
	    width: 100%;
	    margin-top: 10px;
	    margin-bottom: 5px;
	    text-align: left;
	    color: #555;
	    font-weight: bold;
        }


        input {
	    display: block;
	    width: 100%;
	    margin-bottom: 15px;
	    padding: 10px;
	    box-sizing: border-box;
	    border: 1px solid #ddd;
	    border-radius: 5px;
        }

        button {
	    padding: 15px;
	    border-radius: 10px;
	    margin-top: 15px;
	    margin-bottom: 15px;
	    border: none;
	    color: white;
	    cursor: pointer;
	    background-color: #04AA6D;
	    width: 100%;
	    font-size: 16px;
        }

		typeSelection_button {
	    padding: 15px;
	    border-radius: 10px;
	    margin-top: 15px;
	    margin-bottom: 15px;
	    border: none;
	    color: white;
	    cursor: pointer;
	    background-color: #04AA6D;
	    width: 50%;
	    font-size: 16px;
        }

        .wrap {
	    display: flex;
	    justify-content: center;
	    align-items: center;
        }

		ul {
  		list-style-type: none;
  		margin: 0;
  		padding: 0;
 		overflow: hidden;
  		background-color: #333;
		}

		li {
  		float: left;
		}

		li a {
		display: block;
		color: white;
		text-align: center;
		padding: 14px 16px;
		text-decoration: none;
		}

		li a:hover:not(.active) {
		background-color: #111;
		}

		.active {
		background-color: #04AA6D;
		}
    </style>
</head>

<body>
    <ul>
        <li><a class="active" href="#reporttime">Report Time</a></li>
        <li><a href="#hoursworked">Hours Worked</a></li>
        <li><a href="#employees">Employees</a></li>
        <li><a href="#logout">Logout</a></li>
    </ul>

    <div class="main">
        <h1>Time Log</h1>
        <p id="demo"></p>

        <div class="wrap">
            <button id="clockInBtn" onclick="startTimer('clockIn')">Clock in</button>
        </div>

        <div class="wrap">
            <button id="breakBtn" onclick="pauseOrResumeTimer()">Break</button>
        </div>

        <div class="wrap">
            <button id="clockOutBtn" onclick="stopTimer()">Clock out</button>
        </div>

        <p id="hoursWorked"></p>
    </div>

    <script>
        let timer;
        let startTime;
        let pausedTime = 0;
        let totalTime = 0;

        function startTimer(action) {
            startTime = new Date().getTime();
            timer = setInterval(() => {
                let currentTime = new Date().getTime();
                totalTime = currentTime - startTime - pausedTime;
                displayTime(action);
            }, 1000);
        }

        function pauseOrResumeTimer() {
            if (timer) {
                clearInterval(timer);
                pausedTime += new Date().getTime() - startTime;
                timer = null;
            } else {
                startTimer('break');
            }
        }

        function stopTimer() {
            clearInterval(timer);
            totalTime += new Date().getTime() - startTime - pausedTime;
            pausedTime = 0;
            timer = null;
            displayTime('clockOut');
        }

        function displayTime(action) {
            let hours = Math.floor(totalTime / (1000 * 60 * 60));
            let minutes = Math.floor((totalTime % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((totalTime % (1000 * 60)) / 1000);

            document.getElementById("demo").innerHTML = action === 'clockOut' ? "Total hours worked: " + hours + "h " + minutes + "m " + seconds + "s" : "Time: " + hours + "h " + minutes + "m " + seconds + "s";
        }
    </script>
</body>

</html>
