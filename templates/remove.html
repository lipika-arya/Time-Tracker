<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Employee</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .header {
            margin-bottom: 30px;
        }

        h1, h2 {
            margin: 0;
        }

        .btn {
            background-color: #4caf50;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .input-field {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Remove Employee</h1>
        <h2>{{ message }}</h2>
    </div>

    <form action="{{ url_for('remove_employee', employeeId=employeeId) }}" method="post">
        <div class="input-field">
            <label for="employeeId">Employee ID:</label>
            <input type="number" id="employeeId" name="employeeId" required>
        </div>
        <div class="input-field">
            <label for="password">Your Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <input type="submit" class="btn" value="Remove Employee">
    </form>

    <form action="{{ url_for('dashboard_employer', employeeId=employeeId) }}" method="get">
        <input type="submit" class="btn" value="Back to Dashboard">
    </form>
</body>
</html>
