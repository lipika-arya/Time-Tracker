<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #333;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            margin-top: 0;
        }
        .btn {
            background-color: #4caf50;
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            padding: 10px 20px;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn.logout {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Employer Dashboard</h1>
        </div>
        <form action="{{ url_for('data', employeeId=employeeId) }}" method="post">
            <input type="submit" class="btn" value="My Data">
        </form>
        <form action="{{ url_for('activity', employeeId=employeeId) }}" method="post">
            <input type="submit" class="btn" value="Activity">
        </form>
        <form action="{{ url_for('login', employeeId=employeeId) }}" method="post">
            <input type="submit" class="btn logout" value="Logout">
        </form>
    </div>
</body>
</html>
