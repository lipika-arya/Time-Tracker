<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #333;
            text-align: center;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            margin-top: 0;
        }
        .btn {
            background-color: #4caf50;
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px; 
            padding: 15px 30px;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 25px; 
            width: 100%; 
        }
        .btn.logout {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Employer Dashboard</h1>
        </div>
        <form action="{{ url_for('timesheet', employeeId=employeeId) }}" method="post">
            <input type="submit" class="btn" value="My Data">
        </form>
        <form action="{{ url_for('reporttime', employeeId=employeeId) }}" method="post">
            <input type="submit" class="btn" value="Activity">
        </form>
        <form action="{{ url_for('complete_timesheet', employeeId=employeeId) }}" method="post">
            <input type="submit" class="btn" value="Employee Logs">
        </form>
        <form action="{{ url_for('employee_info', employeeId=employeeId) }}" method="post">
            <input type="submit" class="btn" value="Employee Info">
        </form>
        <form action="{{ url_for('remove_employee', employeeId=employeeId) }}" method="post">
            <input type="submit" class="btn" value="Remove Employee">
        </form>
        <form action="{{url_for('register')}}" method="get">
            <input type="submit" class="btn" value="Add New User">
        </form>
        <form action="{{ url_for('login_employer') }}" method="get">
            <input type="submit" class="btn logout" value="Logout">
        </form>
        
    </div>
</body>
</html>
